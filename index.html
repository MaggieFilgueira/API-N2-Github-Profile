<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>API-N2-GITHUB-PROFILE</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User">
    </form>

    <main id="main">
      <div class="card">
        <img id="avatar" class="avatar" src="" alt="User Avatar" />
          <div class="user-info">
            <h2 id="name"></h2>
            <ul>
              <li>
                 Followers: <strong id="followers"></strong>
              </li>
              <li>
                Repos: <strong id="repos"></strong>
              </li>
            </ul>
            <a id="profileLink" class="repo" href="" target="_blank">Profile Link</a>
          </div>
      </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
